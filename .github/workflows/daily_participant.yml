name: Daily JPX Participant Analysis

on:
  schedule:
    - cron: '0 11 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Daily Analysis Script
        run: python scripts/daily_participant_analyzer.py

      - name: Commit and Push Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # ファイルが存在するか確認してからaddする
          if [ -f data/daily_participant.json ]; then
            git add data/daily_participant.json
            
            # 変更がある場合のみコミット
            if ! git diff --staged --quiet; then
              git commit -m "Update Daily Participant Data: $(date +'%Y-%m-%d')"
              git push
              echo "Data updated and pushed."
            else
              echo "No changes to commit."
            fi
          else
            echo "Warning: Data file was not generated. Skipping commit."
          fi
