name: JPX Automation
on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Debug mode (5 files only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  schedule:
    - cron: '0 9 * * 4'  # 毎週木曜日 9:00 UTC (日本時間 18:00)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-and-save:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Script
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
        run: |
          # 1. JPXデータの取得 (history.csv生成)
          python main.py
          
          # 2. セクター分析データの生成 (sector_data.json生成)
          # history.csvの存在を確認してから実行
          if [ -f history.csv ]; then
            python sector_manager.py
          else
            echo "Warning: history.csv not found, skipping sector analysis."
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          # sector_data.json も監視対象に追加
          if git diff --quiet history.csv trend.png sector_data.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit to main branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # sector_data.json もコミット対象に追加
          git add history.csv trend.png sector_data.json
          git commit -m "Update JPX & Sector data: $(date)"
          git push origin HEAD
      
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          
          # 単一ファイルのコピー
          [ -f index.html ] && cp index.html deploy/
          [ -f advanced.html ] && cp advanced.html deploy/
          [ -f analytics.html ] && cp analytics.html deploy/  # 追加
          [ -f history.csv ] && cp history.csv deploy/
          [ -f trend.png ] && cp trend.png deploy/
          [ -f sector_data.json ] && cp sector_data.json deploy/  # 追加
          
          # ▼▼▼ フォルダごとのコピーを追加 (ここが重要) ▼▼▼
          [ -d css ] && cp -r css deploy/
          [ -d js ] && cp -r js deploy/
          [ -d data ] && cp -r data deploy/
          # ▲▲▲ 追加終わり ▲▲▲
          
          echo "Files prepared for deployment"
          ls -laR deploy/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          keep_files: false
