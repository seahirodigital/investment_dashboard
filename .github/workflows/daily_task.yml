name: JPX Automation
on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Debug mode (5 files only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  schedule:
    - cron: '0 9 * * 4'  # 毎週木曜日 9:00 UTC (日本時間 18:00)

permissions:
  contents: write

jobs:
  run-and-save:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Script
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
        run: python main.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet history.csv trend.png; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and Push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add history.csv trend.png
          git commit -m "Update JPX data: $(date)"
          
          # プッシュをリトライ
          success=false
          for i in {1..5}; do
            echo "Push attempt $i/5..."
            
            if git push origin main; then
              echo "✓ Push successful!"
              success=true
              break
            fi
            
            echo "⚠ Push failed, pulling latest changes..."
            
            # プッシュ失敗時はリモートの変更を取り込んでマージ
            git fetch origin main
            git merge origin/main -X ours --allow-unrelated-histories -m "Merge remote changes" || {
              # マージ失敗時は強制的に解決
              git checkout --ours history.csv trend.png
              git add history.csv trend.png
              git commit --no-edit -m "Resolve merge conflict" || true
            }
            
            sleep 2
          done
          
          if [ "$success" = false ]; then
            echo "✗ Failed to push after 5 attempts"
            exit 1
          fi
