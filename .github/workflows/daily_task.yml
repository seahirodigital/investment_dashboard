name: JPX Automation
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 4'  # 毎週木曜日 9:00 UTC (日本時間 18:00)

jobs:
  run-and-save:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
      
      - name: Commit and Push
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions-user@example.com"
          git add history.csv trend.png
          git commit -m "Update JPX data: $(date)" || exit 0
          git push
