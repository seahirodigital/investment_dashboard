name: JPX Automation
on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Debug mode (5 files only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  schedule:
    - cron: '0 9 * * 4'  # 毎週木曜日 9:00 UTC (日本時間 18:00)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-and-save:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Script
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
        run: python main.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet history.csv trend.png; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit to main branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add history.csv trend.png
          git commit -m "Update JPX data: $(date)"
          git push origin main
      
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          cp index.html deploy/
          cp advanced.html deploy/
          cp history.csv deploy/
          cp trend.png deploy/
          echo "Files prepared for deployment"
          ls -la deploy/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          keep_files: false
