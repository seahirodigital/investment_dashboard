name: JPX Automation
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 4'  # 毎週木曜日 9:00 UTC (日本時間 18:00)

permissions:
  contents: write  # リポジトリへの書き込み権限

jobs:
  run-and-save:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 全履歴を取得
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Script
        run: python main.py
      
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # リモートの最新状態を取得
          git fetch origin main
          
          # ファイルをステージング
          git add history.csv trend.png
          
          # 変更がなければ終了
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # リモートの変更を取り込む（競合時は生成ファイルを優先）
          git pull --rebase origin main -X ours || {
            echo "Rebase conflict detected, resolving..."
            git checkout --ours history.csv trend.png
            git add history.csv trend.png
            git rebase --continue || git rebase --skip
          }
          
          # コミット
          git commit -m "Update JPX data: $(date)" || exit 0
          
          # プッシュ（リトライ付き）
          for i in {1..3}; do
            if git push origin main; then
              echo "Push successful"
              exit 0
            fi
            echo "Push failed, retrying ($i/3)..."
            git pull --rebase origin main -X ours || true
            sleep 2
          done
          
          echo "Failed to push after 3 attempts"
          exit 1
