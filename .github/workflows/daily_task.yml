name: JPX Automation
on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Debug mode (5 files only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  schedule:
    - cron: '0 10 * * 4'  # 毎週木曜日 10:00 UTC (日本時間 19:00)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-and-save:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Script
        env:
          DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
        run: python main.py
      
      - name: Commit to main branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # エラー回避: ファイルが存在する場合のみ add する
          [ -f history.csv ] && git add history.csv
          [ -f trend.png ] && git add trend.png
          [ -f data/shutai_data.json ] && git add data/shutai_data.json
          
          # 変更がステージングされている場合のみコミット＆プッシュ
          if ! git diff --cached --quiet; then
            git commit -m "Update JPX and Shutai data: $(date)"
            git push origin main
          else
            echo "No changes to commit"
          fi
      
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          
          # 単一ファイルのコピー (存在チェック付き)
          [ -f index.html ] && cp index.html deploy/
          [ -f advanced.html ] && cp advanced.html deploy/
          [ -f shutai.html ] && cp shutai.html deploy/
          [ -f history.csv ] && cp history.csv deploy/
          [ -f trend.png ] && cp trend.png deploy/
          
          # フォルダごとのコピー
          [ -d css ] && cp -r css deploy/
          [ -d js ] && cp -r js deploy/
          [ -d data ] && cp -r data deploy/
          
          echo "Files prepared for deployment"
          ls -laR deploy/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          keep_files: false
